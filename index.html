<!DOCTYPE html>

<head>

          <div class="wrapper_left_body">
            <div class="left_body_header">

            <div class="left_body_profile">
              <div class="profile_detail">
                <i class="fas fa-file-signature"></i>
                <span>이다미</span>
              </div>
              <div class="profile_detail">
                <i class="fas fa-phone"></i>
                <span>010-7773-0540</span>
              </div>
              <div class="profile_detail">
                <i class="fas fa-envelope"></i>
                <span>ecch74@naver.com</span>
              </div>
              <div class="profile_detail">

        </div>
        <div class="wrapper_right">

            <div class="right_header_setting">사생활보호설정

            </div>
          </div>
          <div class="wrapper_right_body">
            <iframe src="/home.html" id="contentFrame"></iframe>
          </div>
        </div>
        <div class="navigation">
          <div class="navigation-item" id="menuHome" onclick="menuHome()">홈</div>

          <div class="navigation-item" id="menuJukebox" onclick="menuJukebox()">쥬크박스</div>
